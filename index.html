<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <section class="photo">
    <img src="./assets/images/illustration-article.svg" alt="blog photo" class="photo">
  </section>

  <section class="main body-element">
    <p class="tag main-element">Learning</p>

    <p class="date main-element">Published 21 Dec 2023</p>

    <h1 class="header main-element">HTML & CSS foundations</h1>

    <p class="description main-element">These languages are the backbone of every website, defining structure, content, and
      presentation.</p>
  </section>

  <section class="author body-element">
    <img src="./assets/images/image-avatar.webp" alt="greg cooper avatar"><p>Greg Hooper</p>
  </section>
</body>
